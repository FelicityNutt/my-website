 <script>
const galleries = {
  series1: [
    "images/Gridsinagridvariation1detail.jpeg",
    "images/Gridsinagridvariation1detailb.jpeg"
  ]
};

function openGallery(series) {
  const lightboxContent = document.querySelector('.lightbox-content');
  lightboxContent.innerHTML = '<span class="close" onclick="closeGallery()">&times;</span>';

  galleries[series].forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    lightboxContent.appendChild(img);
  });

  document.getElementById('lightbox').style.display = 'block';
}

function closeGallery() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
